<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   a:hover{
     color: red;
   }
   a:active{
     color: yellow;
   }
   a:link{
     color: orange;
   }
  </style>
</head>
<body>
<!-- formating tag -->
<!-- 1.bold tag-->
<p>Hi i am <b>sakshi</b></p>

<!-- 2.underline -->
 <p>Hi i am <u>sakshi</u></p>

<!-- 3.underline -->
<p>Hi i am <ins>sakshi</ins></p>

<!-- 4.italic -->
 <p>hi i am <i>sakshi</i></p>

  <!-- 5.italic  emphasised-->
  <p>hi i am <i>sakshi</i></p>

  <!--6. sup tag -->
  <p>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab </p>

  <!-- 7.sub tag -->
   <p>H<sub>2</sub>O</p>

   <!-- 8.big tag -->
    <p>hii <big>sakshi</big></p>

   <!-- 9.strong tag -->
    <p>hiii <strong>sakshi</strong></p>

    <!--10. strike tag -->
    <p>discount <strike>20%</strike> 50%</p>

    <!-- 11.Mark tag -->
     <p>hii <mark>sakshi</mark></p>

     <a href="##">Link</a>

     <!-- !  -->
      <!-- & -->
       <!-- ? -->
        <!-- * -->
         <!-- ^ -->
          <!-- ~ -->

          
</body>
</html>
